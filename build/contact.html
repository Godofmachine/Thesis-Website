       document.documentElement.classList.remove("dark");

<body class="bg-slate-100 dark:bg-gray-900 text-gray-800 dark:text-white">

    <!-- Navigation bar or header can be added here if needed -->

    <main>
        <section class="py-16  mt-16 md:mt-20">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-4xl font-bold mb-6 text-gray-800 dark:text-white">Contact Us</h1>

                <div class="max-w-3xl mx-auto  bg-opacity-90 p-6 rounded-lg shadow-lg bg-slate-100 dark:bg-gray-800 hover:drop-shadow-2xl focus-within:drop-shadow-2xl hover:shadow-2xl focus-within:shadow-2xl ">
                    <form action="#" method="POST" class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="name" class="block text-lg font-semibold mb-2 text-gray-800 dark:text-white">Your Name</label>
                                <input type="text" id="name" name="name" placeholder="John Doe"
                                    class="w-full px-4 py-2 border border-gray-300 rounded  dark:border-gray-700 text-gray-800 dark:text-white bg-slate-100 dark:bg-gray-800 focus:border-green-500 focus:ring focus:ring-green-200">
                            </div>
                            <div>
                                <label for="email" class="block text-lg font-semibold mb-2  text-gray-800 dark:text-white">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="john@example.com"
                                    class="w-full px-4 py-2 border bg-slate-100 border-gray-300 rounded text-gray-800 dark:text-white dark:bg-gray-800 focus:border-green-500 focus:ring focus:ring-green-200 dark:border-gray-700">
                            </div>
                        </div>
                        <div>
                            <label for="message" class="block text-lg font-semibold mb-2  text-gray-800 dark:text-white">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Your message here..."
                                class="w-full px-4 py-2 border border-gray-300 rounded text-gray-800 dark:text-white bg-slate-100 dark:bg-gray-800 focus:border-green-500 focus:ring focus:ring-green-200 dark:border-gray-700"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full py-3 rounded text-center bg-[#00cec9] hover:bg-[#81ecec] focus:ring-green-200   focus:drop-shadow-xl">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
